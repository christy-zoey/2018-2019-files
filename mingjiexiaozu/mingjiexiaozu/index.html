<script type="text/javascript" src="js/helper.js"></script>

<script type="text/javascript">

    $(window).resize(function () {
        setFontSize();
    })

    $(window).load(function() {
        setTimeout(function () {
            $("#loader").hide();
            allContent();
        },300)

    });

     function allContent() {
        new WOW().init();
//..................box1.........................
        setTimeout(function () {
            $('.click_jz').addClass('active');
        }, 11000);
         setTimeout(function () {
                $('.jz_body img:nth-child(4)').addClass('box_visit');
         }, 16500);
            setTimeout(function () {
                $('.jz_body img:nth-child(5)').css('visibility','visible');
            }, 17000);

        $('.click_jz').click(function () {
            $(this).addClass('active');
//
        })

        $('.click_box1_next').click(function () {
            $('.box1').hide();
            $('.box2').show();
            setTimeout(function () {
                $('.box2_moon').addClass('hinge');
            }, 5000);
            setTimeout(function () {
                $('.box2_moon').hide();
            }, 7500);
            setTimeout(function () {
                $('.box2').hide();
                $('.box3').show();
            }, 8500);
            setTimeout(function () {
                $('.box4').show();
            }, 9500);
            setTimeout(function () {
                $('.box3').hide();
            }, 12000);
        })


//..................box4.........................
        var box4modal_curIndex = 0;
        var box5modal_curIndex = 0;

        var btnTextList = [
            {'show_btnleft': '产品包装', 'show_btnright': '精准获客'},
            {'show_btnleft': '品牌宣传', 'show_btnright': '活动促销'},
            {'show_btnleft': '精准获客', 'show_btnright': '产品包装'},
            {'show_btnleft': '活动促销', 'show_btnright': '品牌宣传'},
        ]

        $('.click_book .box4_book-item').removeClass('no_on');

        $('.click_book .box4_book-item span').click(function () {
            box4modal_curIndex = $(this).data('index');

            changeBox4CurIndex();
        })

        $('.click_box4Modal_close').click(function () {
            $('.click_book .box4_book-item').removeClass('active').removeClass('no_on');
            $('.box4 .modal').hide(1);
            $('.box4_book .box4_book-item:nth-child(2)').addClass('on-up');
        })

        function changeBox4CurIndex() {
            if (box4modal_curIndex == -1) {
                box4modal_curIndex = 3
            }
            if (box4modal_curIndex == 4) {
                box4modal_curIndex = 0
            }
            $('.box4 .modal_content img').eq(box4modal_curIndex).addClass('active').siblings().removeClass('active')
            $('.box4 .show_btnleft').html(btnTextList[box4modal_curIndex].show_btnleft);
            $('.box4 .show_btnright').html(btnTextList[box4modal_curIndex].show_btnright);
            $('.click_book .box4_book-item').eq(box4modal_curIndex).removeClass('no_on').addClass('active').siblings().removeClass('active').addClass('no_on');
            $('.box4 .modal').show(1);
            $('.box4_book .box4_book-item').removeClass('on-up');
        }

        $('.click_box4Modal_btnleft').click(function () {
            box4modal_curIndex--
            changeBox4CurIndex();
        })

        $('.click_box4Modal_btnright').click(function () {
            box4modal_curIndex++
            changeBox4CurIndex();
        })

        $('.click_box4_next').click(function () {
            $('.box4').hide();
            $('.box4_transition').show();
            setTimeout(function () {
                $('.box4_transition').hide();
                $('.box5').show();
            },2000);
            box4modal_curIndex = 0;
            changeBox5CurIndex();
        })
        // .................box4过度.........................
//

         $('.box5_trans-bg .submit').on('click',function () {
             $(".box6").show();
             $(".box5_transition").hide();
         })
// .................box5.........................
        function changeBox5CurIndex() {
            if (box5modal_curIndex == 4) {
                $(".box5").hide();
                $(".box5_transition").show();
                var swiper02 = new Swiper('.box5_swiper-trans', {
                    loop: true,
                    speed: 300,
                    autoplay: {
                        delay: 3000
                    },
                    effect: 'flip',
                    observer: true,
                    observerParents: true,
                    slideToClickedSlide: true,
                    autoplayDisableOnInteraction: false,
                    paginationClickable: true,
                    spaceBetween: 10
                });
                setTimeout(function () {
                    swiper02.autoplay.stop();
                }, 3300);

                setTimeout(function () {
                    $(".box5_transition").hide();
                    $('.box6').show();
                }, 5000);
                $('.box5_transition .subBtn').on('click', function () {
                    $(".box5_transition").hide();
                    $('.box6').show();
                })

            } else if (box5modal_curIndex == -1) {
                $('.box5').hide();
                $('.box4_transition').show();
                setTimeout(function () {
                    $('.box4_transition').hide();
                    $('.box5').show();
                },2000);

                box5modal_curIndex = 0;
                changeBox4CurIndex();
            } else {
                $('.box5_item').eq(box5modal_curIndex).addClass('active').siblings().removeClass('active')
            }
        }

        $('.click_box5_next').click(function () {
            box5modal_curIndex++;
            changeBox5CurIndex();
        })

        $('.click_box5_pre').click(function () {
            box5modal_curIndex--;
            changeBox5CurIndex();
        })

// .................box5过渡.........................

        var box6modal_curIndex = 0;
        $('.box6_form-lab li').on('click', function () {
            $(this).addClass('on').siblings('li').removeClass('on');
            var a = $(this).index();
            $('.box6_form-content aside').eq(a).show().siblings('aside').hide();
        })


        $('.click_box6Modal_close').click(function () {
            $('.box6 .modal').hide(1);
            $('.box6 .modal_content img').hide(1);
        })

        var btnTextList2 = [
            {'show_btnleft': '老虎机', 'show_btnright': '拆红包'},
            {'show_btnleft': '翻卡牌', 'show_btnright': '大转盘'},
            {'show_btnleft': '拆红包', 'show_btnright': '老虎机'},
            {'show_btnleft': '大转盘', 'show_btnright': '翻卡牌'},
        ]

        $('.box6 .box6_book img').click(function () {
            box6modal_curIndex = $(this).index();
            changeBox6CurIndex();

        })

        $('#pos-form,.position-btn').on('click', function () {
        });

        $('.click_box6Modal_close').click(function () {
            $('.box6 .modal').hide(1);
            $('.box6_book img').removeClass('active');
            $('.box6_book img:nth-child(2)').addClass('on-up');
        })
        function changeBox6CurIndex() {
            if (box6modal_curIndex == -1) {
                box6modal_curIndex = 3
            }
            if (box6modal_curIndex == 4) {
                box6modal_curIndex = 0
            }
            $('.box6 .modal_content img').eq(box6modal_curIndex).show().siblings().hide();
            $('.box6 .show_btnleft').html(btnTextList2[box6modal_curIndex].show_btnleft);
            $('.box6 .show_btnright').html(btnTextList2[box6modal_curIndex].show_btnright);
            $(".box6_book img").eq(box6modal_curIndex).addClass('active').siblings('img').removeClass('active');
            $('.box6 .modal').show(1);
            $("html,body").animate({scrollTop: $(".box6 .modal").offset().top}, 500);
            $('.box6_book img').removeClass('on-up');
        }

        $('.click_box6Modal_btnleft').click(function () {
            box6modal_curIndex--
            changeBox6CurIndex();
        })

        $('.click_box6Modal_btnright').click(function () {
            box6modal_curIndex++
            changeBox6CurIndex();
        })
